<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/css-challenges-styles.css">
    <script src="../assets/js/nav.js" defer></script>
    <title>CSS Challenges</title>
</head>
<body>
    <nav></nav>
    <main class="container">
        <div class="challenge">
            <h2>Hello World</h2>
            <div id="hello-world" class="box"></div>
        </div>
        <div class="challenge">
            <h2>Hello World, again?</h2>
            <div id="hello-world-again" class="box"></div>
        </div>
        <div class="challenge">
            <h2>Fading World</h2>
            <div id="fading-world" class="box"></div>
        </div>
        <div class="challenge">
            <h2>An Empty World</h2>
            <div id="empty-world" class="box"></div>
        </div>
        <div class="challenge">
            <h2>Upside Down World</h2>
            <div class="box" id="upside-down-world"></div>
        </div>
        <div class="challenge">
            <h2>Black or White?</h2>
            <div class="box" id="black-or-white"></div>
        </div>
        <div class="challenge">
            <h2>Hit the target</h2>
            <div class="box" id="hit-the-target"></div>
        </div>
        <div class="challenge">
            <h2>Intersection</h2>
            <div class="box" id="intersection"></div>
        </div>
    </main>
</body>
</html>
